<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Joke Heyndels</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/3/cyborg/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

    />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
    />

  </head>
  <body>
    <header class="container-fluid">
      <div class="row">
        <a href="index.html"> <div class="col-md-4 logo"></div> </a>
        <div class="col-md-8">
          <div class="row bg-color-name-title">
            <div class="heading">
              <h1 class="name">Joke Heyndels</h1>
              <h2 class="title">Full Stack Developer</h2>
            </div>
          </div>
          <div class="row">
            <ul id="nav" class="list-inline clearfix">
              <li class="col-xs-6 col-sm-3 ui-menu-color-home menuitem active">
                <a href="index.html" class="hvr-sweep-to-bottom">
                  <i class="fa fa-home" aria-hidden="true"></i>
                  <span>Home</span>
                </a>
              </li>
              <li class="col-xs-6 col-sm-3 ui-menu-color-resume menuitem">
                <a href="resume.html" class="hvr-sweep-to-bottom">
                  <i class="fa fa-graduation-cap" aria-hidden="true"></i>
                  <span>Resume</span>
                </a>
              </li>
              <li class="col-xs-6 col-sm-3 ui-menu-color-interests menuitem ">
                <a href="portfolio.html" class="hvr-sweep-to-bottom">
                  <i class="fa fa-folder-open" aria-hidden="true"></i>
                  <span>Portfolio</span>
                </a>
              </li>
              <li class="col-xs-6 col-sm-3 ui-menu-color-contact menuitem">
                <a href="contact.html" class="hvr-sweep-to-bottom">
                  <i class=" fa fa-envelope" aria-hidden="true"></i>
                  <span>Contact</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <section class="container-fluid bg-color-contact">
      <div class="row">
        <h3 class="contact-heading uppercase text-center">
          Got a project in mind?
        </h3>
        <h5 class="uppercase text-center">Let's Work Together!</h5>
        <div class="center-form">
          <form onsubmit="sendMail(this);  return false;">
            <input
              type="text"
              name="name"
              class="form-control"
              id="fullname"
              placeholder="Name"
              required
            />
            <input
              type="email"
              name="emailaddress"
              class="form-control"
              id="email"
              placeholder="Email"
              required
            />
            <textarea
              name="projectsummary"
              class="form-control"
              id="projectsummary"
              rows="7"
              placeholder="Project Description"
              required
            ></textarea>
            <button type="submit" class="btn center-block">
              Send Project Request
            </button>
          </form>
        </div>
      </div>
    </section>
    <footer class="container-fluid">
      <div id="footer-details" class="row">
        <div class="col-sm-4">
          <h5 class="uppercase general-sub">About</h5>
          <p class="inline-block">
            Aspiring Full-Stack Web Developer. Very detail-oriented.
          </p>
        </div>
        <div class="col-sm-4">
          <h5 class="uppercase general-sub">Download My CV</h5>
          <p class="inline-block">
            Need a printable version of my CV? Download here!
          </p>
          <div class="row">
            <a
              href="./assets/pdf/CV Joke Heyndels 2018 - English.pdf"
              target="_blank"
              class="cv-pdf col-xs-6"
              ><i class="fa fa-download" aria-hidden="true"></i><br />English</a
            >
            <a
              href="./assets/pdf/CV Joke Heyndels 2018.pdf"
              target="_blank"
              class="cv-pdf col-xs-6"
              ><i class="fa fa-download" aria-hidden="true"></i><br />Dutch</a
            >
          </div>
        </div>
        <div class="col-sm-4">
          <h5 class="uppercase general-sub">My Social</h5>
          <ul class="list-inline social-link">
            <li>
              <a target="_blank" href=""> <i class="fa fa-facebook"></i></a>
            </li>
            <li>
              <a target="_blank" href=""> <i class="fa fa-twitter"></i></a>
            </li>
            <li>
              <a target="_blank" href=""> <i class="fa fa-linkedin"></i></a>
            </li>
            <li>
              <a target="_blank" href=""> <i class="fa fa-pinterest"></i></a>
            </li>
            <li>
              <a target="_blank" href=""> <i class="fa fa-instagram"></i></a>
            </li>
            <li>
              <a target="_blank" href=""> <i class="fa fa-youtube"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/js/language.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.emailjs.com/dist/email.min.js"
    ></script>

      (function() {
        emailjs.init("user_N4stiwKDu7gIsgvT4gJnc");
      })();
    </script>
    <script src="assets/js/sendEmail.js"></script>
  </body>
</html>
